<form action="/login" method="post" class="w-full mx-auto">
    <input type="hidden" name="csrf_token" value="{{.csrf_token}}">
    {{if ._token}}
    <input type="hidden" name="_token" value="{{._token}}">
    {{end}}
    <main class="container mx-auto p-4 mt-12 flex flex-col items-center justify-center text-gray-700">
        {{if .error}}
        <div class="w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mb-4">
            <div class="flex items-center bg-red-500 text-white text-sm font-bold px-4 py-3" role="alert">
                <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>

                <p>{{.message}}</p>
            </div>
        </div>
        {{end}}
        <div class="w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mb-4">
            <h1 class="text-4xl font-medium font-mono">Welcome back.</h1>
        </div>
        <div class="w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mb-6">
            <input
                    class="mb-4 p-2 appearance-none block w-full bg-gray-200 placeholder-gray-900 rounded border focus:border-teal-500"
                    type="email"
                    placeholder="Email"
                    name="email" required
            />
            <input
                    class="mb-4 p-2 appearance-none block w-full bg-gray-200 placeholder-gray-900 rounded border focus:border-teal-500"
                    type="password"
                    placeholder="Password"
                    name="password" required
            />

            <div class="flex items-center">
                <label class="block text-gray-500 font-bold my-4 hover:underline cursor-pointer">
                    <input type="checkbox" class="leading-loose text-pink-600" name="remember_me">
                    <span class="py-2 text-sm text-gray-600 leading-snug">RememberMe </span>
                </label>
                <button class="ml-auto w-1/2 bg-gray-800 text-white p-2 rounded font-semibold focus:outline-none hover:bg-indigo-700 hero_button" type="submit">
                    Log In
                </button>
            </div>
        </div>
        <div class="text-right w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mb-6">
            <a href="/request-password-reset" class="text-sm font-bold text-teal-500 hover:underline cursor-pointer"
            >Forgot your password?</a
            >
        </div>
        <div
                class="flex justify-center w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12"
        >
            <p class="font-semibold text-gray-600 text-sm">
                By registering, you agree to accept our <a href="/terms" class="underline font-bold">terms</a> and <a href="/privacy-policy" class="underline font-bold">policies</a>
            </p>
        </div>
    </main>
</form>
